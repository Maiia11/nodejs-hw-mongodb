type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 66a64da95d94c59c14f13ba5
  name:
    description: "Contact's name"
    type: string
    example: 'Ivan Ivanenko'
  phoneNumber:
    description: "Contact's phone"
    type: string
    example: '+380000000009'
  email:
    description: "Contact's email"
    type: string
    example: vasyl9@example.com
  isFavourite:
    description: 'Whether is contact is Favourite'
    type: boolean
    example: false
  contactType:
    description: "Contact's contact type"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's user id"
    type: string
    example: 66cb4472bd9e3a744b4fd82e
  photo:
    description: 'Link to contact's photo'
    type: string
    example: https://res.cloudinary.com/dgq6i6dck/image/upload/v1724693920/os7fxj5z6topl5ejyyn3.png
