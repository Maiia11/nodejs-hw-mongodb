tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '66a64da95d94c59c14f13ba5'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Ivan Ivanenko'
          phoneNumber:
            description: "Contact's phone"
            type: string
            example: '+380000000009'
          email:
            description: "Contact's email"
            type: string
            example: vasyl9@example.com
          isFavourite:
            description: 'Whether is contact is Favourite'
            type: boolean
            example: false
          contactType:
            description: "Contact's contact type"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: 'Link to contact photo'
            type: string
            format: binary
responses:
  '200':
    description: 'Successfully update the contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the contact!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
